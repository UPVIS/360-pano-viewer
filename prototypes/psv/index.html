<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototyp: Photo Sphere Viewer</title>
  
  <!-- Photo Sphere Viewer CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin@5/index.min.css">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
    }
    
    .header {
      padding: 1rem;
      background: #111;
      border-bottom: 1px solid #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-size: 1.25rem;
      font-weight: 500;
    }
    
    .stats {
      display: flex;
      gap: 1.5rem;
      font-size: 0.875rem;
      color: #888;
    }
    
    .stat-value {
      color: #4ade80;
      font-weight: 600;
    }
    
    #viewer {
      width: 100%;
      height: calc(100vh - 60px);
    }
    
    .controls {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.5rem;
      color: #fff;
      cursor: pointer;
      font-size: 0.875rem;
      transition: all 0.2s;
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.2);
    }
    
    /* Custom Marker Tooltip */
    .custom-tooltip {
      background: rgba(0,0,0,0.9);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 0.5rem;
      padding: 1rem;
      max-width: 300px;
      backdrop-filter: blur(10px);
    }
    
    .custom-tooltip h3 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    
    .custom-tooltip p {
      color: #aaa;
      font-size: 0.875rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Photo Sphere Viewer - Prototyp</h1>
    <div class="stats">
      <div>Ladezeit: <span id="loadTime" class="stat-value">-</span></div>
      <div>FPS: <span id="fps" class="stat-value">-</span></div>
      <div>Bundle: <span class="stat-value">~180KB</span></div>
    </div>
  </div>
  
  <div id="viewer"></div>
  
  <div class="controls">
    <button class="btn" onclick="addMarker()">+ Marker hinzufügen</button>
    <button class="btn" onclick="toggleAutorotate()">Autorotate</button>
    <button class="btn" onclick="viewer.enterFullscreen()">Fullscreen</button>
  </div>

  <!-- Photo Sphere Viewer JS -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.170/build/three.module.min.js",
        "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core@5/index.module.min.js",
        "@photo-sphere-viewer/markers-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin@5/index.module.min.js",
        "@photo-sphere-viewer/autorotate-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/autorotate-plugin@5/index.module.min.js"
      }
    }
  </script>

  <script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';
    import { MarkersPlugin } from '@photo-sphere-viewer/markers-plugin';
    import { AutorotatePlugin } from '@photo-sphere-viewer/autorotate-plugin';
    
    // Performance tracking
    const startTime = performance.now();
    let frameCount = 0;
    let lastFpsUpdate = startTime;
    
    // Create viewer
    const viewer = new Viewer({
      container: document.getElementById('viewer'),
      // WICHTIG: Ersetze mit deinem 4K Panorama-Pfad
      panorama: '../../test-assets/sample-4k.jpg',
      defaultYaw: 0,
      defaultPitch: 0,
      defaultZoomLvl: 50,
      navbar: false,
      plugins: [
        [MarkersPlugin, {
          markers: [
            {
              id: 'marker-1',
              position: { yaw: '45deg', pitch: '0deg' },
              image: 'https://photo-sphere-viewer.js.org/assets/pin-red.png',
              size: { width: 32, height: 32 },
              anchor: 'bottom center',
              tooltip: {
                content: `
                  <div class="custom-tooltip">
                    <h3>Info-Punkt 1</h3>
                    <p>Dies ist ein Beispiel für einen Point of Interest mit Custom HTML Content.</p>
                  </div>
                `,
                position: 'top center',
                trigger: 'hover'
              },
              data: { type: 'info', title: 'Info-Punkt 1' }
            },
            {
              id: 'marker-2',
              position: { yaw: '-90deg', pitch: '10deg' },
              image: 'https://photo-sphere-viewer.js.org/assets/pin-blue.png',
              size: { width: 32, height: 32 },
              anchor: 'bottom center',
              tooltip: 'Navigation Marker',
              data: { type: 'nav', target: 'panorama-2' }
            }
          ]
        }],
        [AutorotatePlugin, {
          autorotateSpeed: '0.5rpm',
          autostartDelay: null,
          autostartOnIdle: false
        }]
      ]
    });
    
    // Make viewer globally accessible for controls
    window.viewer = viewer;
    window.markersPlugin = viewer.getPlugin(MarkersPlugin);
    window.autorotatePlugin = viewer.getPlugin(AutorotatePlugin);
    
    // Track load time
    viewer.addEventListener('ready', () => {
      const loadTime = Math.round(performance.now() - startTime);
      document.getElementById('loadTime').textContent = loadTime + 'ms';
      console.log('Photo Sphere Viewer ready in', loadTime, 'ms');
    });
    
    // Marker click handler
    window.markersPlugin.addEventListener('select-marker', ({ marker }) => {
      console.log('Marker clicked:', marker.id, marker.data);
      
      if (marker.data.type === 'nav') {
        alert(`Navigation zu: ${marker.data.target}`);
      }
    });
    
    // FPS counter
    function updateFPS() {
      frameCount++;
      const now = performance.now();
      
      if (now - lastFpsUpdate >= 1000) {
        const fps = Math.round(frameCount * 1000 / (now - lastFpsUpdate));
        document.getElementById('fps').textContent = fps;
        frameCount = 0;
        lastFpsUpdate = now;
      }
      
      requestAnimationFrame(updateFPS);
    }
    updateFPS();
    
    // Control functions
    let markerCounter = 3;
    
    window.addMarker = function() {
      const position = viewer.getPosition();
      const id = `marker-${markerCounter++}`;
      
      window.markersPlugin.addMarker({
        id: id,
        position: position,
        image: 'https://photo-sphere-viewer.js.org/assets/pin-red.png',
        size: { width: 32, height: 32 },
        anchor: 'bottom center',
        tooltip: `Neuer Marker ${id}`,
        data: { type: 'info' }
      });
      
      console.log('Marker added at:', position);
    };
    
    window.toggleAutorotate = function() {
      window.autorotatePlugin.toggle();
    };
  </script>
</body>
</html>
